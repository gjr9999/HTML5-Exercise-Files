<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nested Ordered List</title>
    </head>
    <body>
        <ol>
            <li>Apple
                <ol type="a">
                    <li>Red</li>
                    <li>Green</li>
                    <li>Yellow</li>
                </ol>
            </li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Orange</li>
            <li>Pine Apple</li>
        </ol>
    </body>
</html>
