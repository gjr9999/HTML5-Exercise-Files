<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Map and Area Tags</title>
    </head>
    <body>
        <img src="India.png" alt="India Map" width="700" height="600" title="India Map" usemap="#india-map">
        
        <map name="india-map">
            <area shape="circle" coords="150,300,35" href="Gujrat.png" alt="Gujrat Map" title="Gujrat" target="_blank" download="Gujrat Image">
<!--            <area shape="circle" coords="250,190,15" href="Delhi.png" alt="Delhi Map" title="Delhi" target="_blank" download="Delhi Image">-->
            <area shape="rect" coords="240,180,270,200" href="Delhi.png" alt="Delhi Map" title="Delhi" target="_blank" download="Delhi Image">
        </map>
    </body>
</html>
