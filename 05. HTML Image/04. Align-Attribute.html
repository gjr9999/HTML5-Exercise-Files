<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Align Attribute</title>
    </head>
    <body>
        <img src="HTML5.png" alt="HTML5 Banner" width="200" title="1" align="left">
        <img src="HTML5.png" alt="HTML5 Banner" width="200" title="2" align="right">
        <img src="HTML5.png" alt="HTML5 Banner" width="200" title="3" align="center">
        <img src="HTML5.png" alt="HTML5 Banner" width="200" title="4" align="top">
        <img src="HTML5.png" alt="HTML5 Banner" width="200" title="5" align="bottom">
    </body>
</html>
