<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Border, Vspace and Hspace</title>
    </head>
    <body>
        <img src="HTML5.png" alt="HTML5 Course Banner" width="700" title="HTML5" border="5" vspace="200">
        <img src="HTML5.png" alt="HTML5 Course Banner" width="700" title="HTML5" border="5" hspace="300">
        <img src="HTML5.png" alt="HTML5 Course Banner" width="700" title="HTML5" border="5">
    </body>
</html>
