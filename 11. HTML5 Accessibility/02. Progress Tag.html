<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Progress Tag</title>
    </head>
    <body>
        <progress max="100" value="0"></progress>0% <br> <br>
        <progress max="100" value="10"></progress>10% <br> <br>
        <progress max="100" value="20"></progress>20% <br> <br>
        <progress max="100" value="30"></progress>30% <br> <br>
        <progress max="100" value="40"></progress>40% <br> <br>
        <progress max="100" value="50"></progress>50% <br> <br>
        <progress max="100" value="60"></progress>60% <br> <br>
        <progress max="100" value="70"></progress>70% <br> <br>
        <progress max="100" value="80"></progress>80% <br> <br>
        <progress max="100" value="90"></progress>90% <br> <br>
        <progress max="100" value="100"></progress>100%
    </body>
</html>
