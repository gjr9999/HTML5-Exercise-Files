<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Caption Tag and Align,Valign Attributes</title>
    </head>
    <body>
        <table border="10">
            <caption>Product Information</caption>
            <tr>
                <th>Product Id <br> Product IdProduct IdProduct Id</th>
                <th valign="top">Product Name</th>
                <th valign="middle">Product Quality</th>
                <th valign="bottom">Product Quantity</th>
            </tr>
            <tr align="center">
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
            <tr align="right">
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
            <tr align="left">
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
        </table>
    </body>
</html>
