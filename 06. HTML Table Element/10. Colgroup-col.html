<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Colgroup and col Tags</title>
    </head>
    <body>
        <table border="5" cellspacing="10" cellpadding="30">
            <colgroup>
                <col bgcolor="red" span="2">
                <col bgcolor="lime" span="2">
            </colgroup>
            <tr>
                <th scope="col">Player Name</th>
                <th scope="col">Match</th>
                <th scope="col">Wickets</th>
                <th scope="col">Runs</th>
            </tr>
            <tr>
                <th scope="row">M.S. Dhoni</th>
                <td>273</td>
                <td>3</td>
                <td>7894</td>
            </tr>
            <tr>
                <th scope="row">Zaheer Khan</th>
                <td>173</td>
                <td>189</td>
                <td>2014</td>
            </tr>
            <tr>
                <th scope="row">Viraat Kohli</th>
                <td>125</td>
                <td>24</td>
                <td>7123</td>
            </tr>
        </table>
    </body>
</html>
