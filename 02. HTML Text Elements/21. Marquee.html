<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Marquee</title>
    </head>
    <body>
        <marquee behavior="alternate" direction="right" scrollamount="100" scrolldelay="10">
            <p>This text is scrolling</p>
        </marquee>
        
        <marquee behavior="alternate" direction="down" width="300" height="300" scrollamount="40">
           <marquee behavior="alternate">
               <p>Text is scrolling</p>
           </marquee>            
        </marquee>
    </body>
</html>
