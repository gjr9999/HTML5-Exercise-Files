<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Abbr and Acronym</title>
    </head>
    <body>
        <!-- Abbr Tag      -->
        <p><abbr title="Doctor">Dr.</abbr> A.P.J. Abdul Kalam</p>

       
        <!-- Acronym Tag       -->
        <p><acronym title="Doctor111">Dr.</acronym> A.P.J. Abdul Kalam</p>
    </body>
</html>
