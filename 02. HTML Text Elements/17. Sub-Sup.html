<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sub and Sup</title>
    </head>
    <body>
        <!-- Text without Sub Tag       -->
        <p>H2O</p>
        
        <!-- Text using Sub Tag       -->
        <p>H<sub>2</sub>O</p>
        <p>H<sub>2</sub>SO<sub>4</sub></p>
        
        
        
        <!-- Text without Sup Tag        -->
        <p>(a + b)2 = a2 + 2ab + b2</p>
        
        <!-- Text using Sup Tag        -->
        <p>(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>
    </body>
</html>
