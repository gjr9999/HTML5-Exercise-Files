<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blockquote and cite</title>
    </head>
    <body>
        <blockquote>
            If you born poor it's not your mistake,
            But if you die poor it's your mistake.
            <cite>-Bill Gates</cite>
        </blockquote>
    </body>
</html>
