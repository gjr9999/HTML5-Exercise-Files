<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Elements Attribute</title>
    </head>
    <body>
        <input type="text" placeholder="Your name" value="" title="Name" maxlength="10" required="required"> <br><br>
        <input type="password" placeholder="Your password" value="" title="password"> <br><br>
        <input type="email" placeholder="Your email" value="" title="E-Mail"> <br><br>
        <input type="date"> <br><br>
        <input type="datetime"> <br><br>
        <input type="datetime-local"> <br><br>
        <input type="color"> <br><br>
        <input type="file"> <br><br>
        <input type="image" src="img.jpg"> <br><br>
        <input type="month"> <br><br>
        <input type="week"> <br><br>
        <input type="number" min="0" max="10"> <br><br>
        <input type="range"> <br><br>
        <input type="url"> <br><br>
        <input type="tel"> <br><br>
        <input type="search"> <br><br>
        <input type="radio" checked="checked">Male <br><br>
        <input type="radio">Female <br><br>
        <input type="checkbox" checked="checked">Cricket <br><br>
        <input type="checkbox" checked="checked">Football <br><br>
        <input type="checkbox">Baseball <br><br>
        <input type="button" value="Send"> <br><br>
        <input type="submit" value="Submit"> <br><br>
        <input type="reset" value="Reset"> <br><br>
        
    </body>
</html>
