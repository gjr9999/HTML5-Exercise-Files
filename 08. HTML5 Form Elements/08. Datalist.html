<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Datalist</title>
    </head>
    <body>
        <input type="text" list="general-store">
        <datalist id="general-store">
            <option>Milk</option>
            <option>Milk Shake</option>
            <option>Lassi</option>
            <option>Candle</option>
            <option>Pepsi</option>
            <option>Fanta</option>
            <option>Ghee</option>
            <option>Apple</option>
            <option>Mango</option>
        </datalist>
    </body>
</html>
