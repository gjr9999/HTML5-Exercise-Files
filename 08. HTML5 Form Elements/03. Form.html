<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Control</title>
    </head>
    <body>
        <form>
            <label>Username: </label>
            <input type="text" placeholder="Username" title="Username" required="required" autofocus> <br><br>
            <label>E-Mail: </label>
            <input type="email" placeholder="E-Mail" title="E-Mail" required disabled> <br><br>
            <label>Password: </label>
            <input type="password" value="21414124" placeholder="Password" title="Password" pattern="[0-9]{3}" readonly> <br><br>
            <input type="submit" value="Submit" disabled>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
