<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select-Box</title>
    </head>
    <body>
        <select multiple size="7">
            <optgroup label="Diploma">
                <option selected>C.S.E</option>
                <option>E.C.E</option>
                <option>M.E</option>
                <option selected>C.E</option>
                <option>Petrolium</option>
                <option>Aero</option>
            </optgroup>
            <optgroup label="B.Tech">
                <option>C.S.E</option>
                <option>E.C.E</option>
                <option disabled>M.E</option>
                <option>C.E</option>
                <option>Petrolium</option>
                <option>Aero</option>
            </optgroup>
            <optgroup label="M.Tech">
                <option>C.S.E</option>
                <option>E.C.E</option>
                <option>M.E</option>
                <option>C.E</option>
                <option>Petrolium</option>
                <option>Aero</option>
            </optgroup>
        </select>
    </body>
</html>
