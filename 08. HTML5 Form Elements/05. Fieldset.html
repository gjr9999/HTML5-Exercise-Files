<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fieldset</title>
    </head>
    <body>
        <form action="http://www.google.com" method="post">
            <fieldset>
                <legend align="right">Application Form</legend>
                <label for="username">Username: </label>
                <input type="text" placeholder="Username" title="Username" required="required" id="username"> <br><br>
                <label>E-Mail: </label>
                <input type="email" placeholder="E-Mail" title="E-Mail" required> <br><br>
                <label for="pwd">Password: </label>
                <input type="password" placeholder="Password" title="Password" pattern="[0-9]{3}" id="pwd"> <br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
