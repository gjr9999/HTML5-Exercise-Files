<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Div and Span</title>
    </head>
    <body>
        <div>
            <h1>This is heading level 1</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <span style="color:green">Eum placeat temporibus</span> quia enim beatae similique, <span style="color:blue">cupiditate</span> atque et ipsam, accusamus, quibusdam error ipsa! Amet officiis ducimus consectetur aperiam dolores minima.</p>
            <h3>This is heading level 3</h3>
        </div>
    </body>
</html>
